    }

        text-align: center;

	}

	    color: #f7931e;
	    line-height: 2vh;

	}

    var flag = false;
    var n1 = $('#n1');
    var n2 = $('#n2');
    var n3 = $('#n3');
    var n4 = $('#n4');
    var id = $('.gh');
    var dep = $('.bm');
    var yg = $('.yg');
    var btn = $('.btn');
    var old = [];
    var mdflag = true;
    var mdl = $('.md-list');
    var numflag = true;
    var count = 0;
    var isRoll = false;
    var min = 0,
        max = a.length - 1;

    function formate(a) {
        $.each(a, function(index, item) {
            item.name = item.name.split("");
        });
    };
    formate(a);

    function roll() {
        if (flag) {
            $(increase).trigger('end');
            var num = +$('#num').val();
            // if (num > 10) {
            // 	num = 10;
            // };
            if (num > 0 && typeof num == "number") {

                var nums = num;
                var b = setInterval(function() {
                	isRoll = true;
                	count = count + 1;
                    numflag = false;
                    console.log(count);
                    var row = parseInt(count/2);
                    if (count == nums) {
                        clearInterval(b);
                        numflag = true;
                        count = 0;
                        n1.html("恭");
				        n2.html("喜");
				        n3.html("中");
				        n4.html("奖");
				        $('.xm').css('color','red');
				        $("<br/>").appendTo('.mingdan');
				        isRoll = false;
                        return false;
                    };
                    getNum();
                }, 1000);
            };
            getNum();
            btn.html('开始滚动');
            yg.removeClass("hide");
            flag = false;
        } else {
            $(increase).trigger('start');
            $(".md-list > div").removeClass("ani");
            $('.xm').css('color','#333');
            btn.html('停止滚动');
            yg.addClass("hide");
            flag = true;
            mdl.empty();
        };
    }
    $('.btn').on('click', function(e) {
    	if (isRoll) {
    		return false;
    	};
        roll();
    });
    $(window).on('keyup', function(e) {
        if (isRoll) {
    		return false;
    	};
        if (mdflag && (e.keyCode == 13 || e.keyCode == 32)) {
            roll();
        };

    })
    drow = function(m) {
        var data = a[m];
        // var data.name = data.name.split("");
        // vue.current = a[m];
        n1.html(data.name[0] || "");
        n2.html(data.name[1] || "");
        n3.html(data.name[2] || "");
        n4.html(data.name[3] || "");
    }

    function getNum() {
        var index = Math.floor(Math.random() * (max - min + 1) + min);
        var data = a[index];
        old.push(data);
        a.splice(index, 1);
        console.log(index);
        increase.richMax = a.length - 1;
        max = a.length - 1;
        n1.html(data.name[0] || "");
        n2.html(data.name[1] || "");
        n3.html(data.name[2] || "");
        n4.html(data.name[3] || "");
        // id.html(data.id);
        // dep.html(data.dep);
        // mingdan();
        var t = "<div><p>" + data.name.join("") + "</p><p>" + data.id + "</p><p>" + data.dep + "</p></div>";
        $(t).appendTo('.md-list');
        $(t).appendTo('.mingdan');
        setTimeout(function(){
        	$(".md-list > div").addClass("ani");
        	// $(".hhh").css("width",Math.random());
        },50);	
    }

    $('#num').on('change',function(){
    	if ($(this).val()>10) {
    		$(this)[0].value = 10;
    	};
    });
    $('.mingdan').on("click", function() {
        $(this).hide();
        mdflag = true;
    })
    $('.md').on("click", function() {
        $('.mingdan').show();
        mdflag = false;
    })
    var increase = new Increase({
        richMin: 0,
        richMax: a.length - 1,
        speed: 60,
        drow: drow,
        continue: true,
        reset: true
    });
